facebook:
  api_key: "<%= ENV['FACEBOOK_KEY'] %>"
  secret_key: "<%= ENV['FACEBOOK_SECRET'] %>"

twitter:
  consumer_key: "<%= ENV['TWITTER_KEY'] %>"
  consumer_secret: "<%= ENV['TWITTER_SECRET'] %>"

stripe:
  client_id: "<%= ENV['STRIPE_CLIENT_ID'] %>"
