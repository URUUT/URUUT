  pub_key: "<%= ENV['STRIPE_PUB_KEY'] %>"

filepicker:
  api_key: "<%= ENV['FILEPICKER_API'] %>"

cloudsponge:
  api_key: "<%= ENV['CLOUDSPONGE_API'] %>"