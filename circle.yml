machine:
  ruby:
    version: 2.0.0-p353

test:
  override:
    - RAILS_ENV="test" RACK_ENV="test" bundle exec rspec --color spec

deployment:
  production:
    branch: master
    heroku:
      appname: uruut
  develop:
    branch: develop
    heroku:
      appname: uruut-dev
  multitenant:
    branch: multitenant
    heroku:
      appname: uruut-multitenant
  techbridge:
    branch: techbridge
    commands:
      - bundle exec cap deploy
  techbridge-staging:
    branch: techbridge-staging
    heroku:
      appname: techbridge-staging

database:
  override:
    - cp config/database.ci.yml config/database.yml
    - bundle exec rake db:create --trace
    - bundle exec rake db:schema:load --trace