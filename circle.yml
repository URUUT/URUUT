machine:
  ruby:
    version: 2.0.0-p353

test:
  override:
    - RAILS_ENV="test" RACK_ENV="test" bundle exec rspec --color spec

deployment:
  production:
    branch: master
    commands:
      - git push -f git@heroku.com:uruut.git $CIRCLE_SHA1:master
          timeout: 300
      - heroku run rake db:migrate --app uruut
  develop:
    branch: develop
    heroku:
      appname: uruut-dev
  multitenant:
    branch: multitenant
    heroku:
      appname: uruut-multitenant
  techbridge:
    branch: techbridge
    heroku:
      appname: techbridge

database:
  override:
    - cp config/database.ci.yml config/database.yml
    - bundle exec rake db:create --trace
    - bundle exec rake db:schema:load --trace